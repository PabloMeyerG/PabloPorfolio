<!-- galeria.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Cartelería & Visuals — Pablo Meyer</title>
  <meta name="description" content="Selección de piezas de cartelería, composición y tipografía." />
  <meta name="theme-color" content="#050505" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="galeria.css" />
  <script src="galeria.js" defer></script>
</head>

<body class="project-page">
  <a class="skip-link" href="#main">Saltar al contenido</a>

  <!-- Topbar -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand" aria-label="Cartelería & Visuals">
        <span class="dot" aria-hidden="true"></span>
        <span class="brand-title">Cartelería & Visuals</span>
      </div>

      <a class="backbtn" href="../../index.html#projects" aria-label="Volver a proyectos">
        ← Volver
      </a>
    </div>
  </header>

  <main class="container" id="main">
    <!-- Header card -->
    <section class="card psec">
      <h1 class="hero-title">Cartelería & Visuals</h1>
      <p class="hero-sub">
        Selección de piezas gráficas centradas en <strong>composición</strong>, <strong>tipografía</strong> y <strong>dirección visual</strong>.
      </p>

      <div class="chips" aria-label="Filtros de la galería" role="tablist">
        <button class="chip is-active" data-filter="all" type="button" role="tab" aria-selected="true">Todo</button>
        <button class="chip" data-filter="poster" type="button" role="tab" aria-selected="false">Cartel</button>
        <button class="chip" data-filter="typography" type="button" role="tab" aria-selected="false">Tipografía</button>
        <button class="chip" data-filter="illustration" type="button" role="tab" aria-selected="false">Ilustración</button>
        <button class="chip" data-filter="editorial" type="button" role="tab" aria-selected="false">Editorial</button>
        <button class="chip" data-filter="packaging" type="button" role="tab" aria-selected="false">Packaging</button>
      </div>
    </section>

    <!-- Gallery -->
    <section class="card psec" style="margin-top:14px;">
      <div class="gallery-grid" id="galleryGrid">
        <!-- ITEM 1 -->
        <figure class="gallery-item" data-tags="poster editorial collage">
          <button class="gallery-btn"
            type="button"
            data-full="../../assets/img/projects/galeria/dazedpost.jpg"
            data-title="DAZED — Post Malone"
            data-desc="Cartel editorial · collage digital · color y contraste">
            <div class="thumb">
              <img src="../../assets/img/projects/galeria/dazedpost.jpg" alt="DAZED — Post Malone" loading="lazy" decoding="async">
            </div>
            <figcaption class="gallery-cap">
              <span class="cap-title">DAZED — Post Malone</span>
              <span class="cap-meta">Cartel · Editorial</span>
            </figcaption>
          </button>
        </figure>

        <!-- ITEM 2 (ejemplo existente) -->
        <figure class="gallery-item" data-tags="poster typography">
          <button class="gallery-btn"
            type="button"
            data-full="../../assets/img/projects/galeria/lebron.jpg"
            data-title="LeBron Quote Poster"
            data-desc="Cartel · jerarquía tipográfica · contraste y ritmo">
            <div class="thumb">
              <img src="../../assets/img/projects/galeria/lebron.jpg" alt="LeBron Quote Poster" loading="lazy" decoding="async">
            </div>
            <figcaption class="gallery-cap">
              <span class="cap-title">LeBron Quote Poster</span>
              <span class="cap-meta">Cartel · Tipografía</span>
            </figcaption>
          </button>
        </figure>

        <!-- ITEM 3 -->
        <figure class="gallery-item" data-tags="poster illustration">
          <button class="gallery-btn"
            type="button"
            data-full="../../assets/img/projects/galeria/looneytunes.jpg"
            data-title="Looney Tunes — HBO"
            data-desc="Cartel · ilustración y layout · estética retro">
            <div class="thumb">
              <img src="../../assets/img/projects/galeria/looneytunes.jpg" alt="Looney Tunes — HBO" loading="lazy" decoding="async">
            </div>
            <figcaption class="gallery-cap">
              <span class="cap-title">Looney Tunes — HBO</span>
              <span class="cap-meta">Cartel · Ilustración</span>
            </figcaption>
          </button>
        </figure>

        <!-- ITEM 4 -->
        <figure class="gallery-item" data-tags="poster conceptual typography">
          <button class="gallery-btn"
            type="button"
            data-full="../../assets/img/projects/galeria/fastfood.jpg"
            data-title="Fast Food U.S.A."
            data-desc="Cartel conceptual · crítica visual · composición y color">
            <div class="thumb">
              <img src="../../assets/img/projects/galeria/fastfood.jpg" alt="Fast Food U.S.A." loading="lazy" decoding="async">
            </div>
            <figcaption class="gallery-cap">
              <span class="cap-title">Fast Food U.S.A.</span>
              <span class="cap-meta">Cartel · Conceptual</span>
            </figcaption>
          </button>
        </figure>

        <!-- ITEM 5 -->
        <figure class="gallery-item" data-tags="poster conceptual editorial">
          <button class="gallery-btn"
            type="button"
            data-full="../../assets/img/projects/galeria/Steve.jpg"
            data-title="Steve Jobs"
            data-desc="Cartel conceptual · composición visual · homenaje">
            <div class="thumb">
              <img src="../../assets/img/projects/galeria/Steve.jpg" alt="Steve Jobs" loading="lazy" decoding="async">
            </div>
            <figcaption class="gallery-cap">
              <span class="cap-title">Steve Jobs</span>
              <span class="cap-meta">Cartel · Conceptual</span>
            </figcaption>
          </button>
        </figure>

        <!-- ITEM 6 -->
        <figure class="gallery-item" data-tags="poster branding illustration">
          <button class="gallery-btn"
            type="button"
            data-full="../../assets/img/projects/galeria/Utopic cartel.jpg"
            data-title="Utopick — Cartel"
            data-desc="Cartel de marca · ilustración · identidad visual">
            <div class="thumb">
              <img src="../../assets/img/projects/galeria/Utopic cartel.jpg" alt="Utopick — Cartel" loading="lazy" decoding="async">
            </div>
            <figcaption class="gallery-cap">
              <span class="cap-title">Utopick — Cartel</span>
              <span class="cap-meta">Cartel · Branding</span>
            </figcaption>
          </button>
        </figure>

        <!-- ITEM 7 -->
        <figure class="gallery-item" data-tags="branding product art-direction">
          <button class="gallery-btn"
            type="button"
            data-full="../../assets/img/projects/galeria/gucci.jpg"
            data-title="Gucci — Dirección de arte"
            data-desc="Mockup de producto · composición floral · identidad visual">
            <div class="thumb">
              <img src="../../assets/img/projects/galeria/gucci.jpg" alt="Gucci — Dirección de arte" loading="lazy" decoding="async">
            </div>
            <figcaption class="gallery-cap">
              <span class="cap-title">Gucci</span>
              <span class="cap-meta">Dirección de arte · Producto</span>
            </figcaption>
          </button>
        </figure>

        <!-- ITEM 8 -->
        <figure class="gallery-item" data-tags="editorial layout typography">
          <button class="gallery-btn"
            type="button"
            data-full="../../assets/img/projects/galeria/Stevebook.jpg"
            data-title="Steve Jobs — Editorial"
            data-desc="Diseño editorial · maquetación · jerarquía tipográfica">
            <div class="thumb">
              <img src="../../assets/img/projects/galeria/Stevebook.jpg" alt="Steve Jobs — Editorial" loading="lazy" decoding="async">
            </div>
            <figcaption class="gallery-cap">
              <span class="cap-title">Steve Jobs — Editorial</span>
              <span class="cap-meta">Editorial · Maquetación</span>
            </figcaption>
          </button>
        </figure>

        <!-- ITEM 9 -->
        <figure class="gallery-item" data-tags="packaging branding food">
          <button class="gallery-btn"
            type="button"
            data-full="../../assets/img/projects/galeria/Utipic packaging.jpg"
            data-title="Utopick — Packaging"
            data-desc="Packaging · identidad visual · diseño de producto">
            <div class="thumb">
              <img src="../../assets/img/projects/galeria/Utipic packaging.jpg" alt="Utopick — Packaging" loading="lazy" decoding="async">
            </div>
            <figcaption class="gallery-cap">
              <span class="cap-title">Utopick — Packaging</span>
              <span class="cap-meta">Packaging · Branding</span>
            </figcaption>
          </button>
        </figure>

        <!-- ITEM 10 -->
        <figure class="gallery-item" data-tags="poster branding event">
          <button class="gallery-btn"
            type="button"
            data-full="../../assets/img/projects/galeria/Palo Market Fest.jpg"
            data-title="Palo Market Fest"
            data-desc="Cartel de evento · branding · ilustración y color">
            <div class="thumb">
              <img src="../../assets/img/projects/galeria/Palo Market Fest.jpg" alt="Palo Market Fest" loading="lazy" decoding="async">
            </div>
            <figcaption class="gallery-cap">
              <span class="cap-title">Palo Market Fest</span>
              <span class="cap-meta">Evento · Branding</span>
            </figcaption>
          </button>
        </figure>
      </div>

      <footer class="footer">
        <span class="muted">© <span id="year"></span> Pablo Meyer</span>
        <span class="muted">Tip: flechas ← → para navegar en el lightbox</span>
      </footer>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-backdrop" data-close></div>

    <div class="lb-dialog" role="dialog" aria-modal="true" aria-label="Vista ampliada">
      <div class="lb-top">
        <div class="lb-left">
          <h3 class="lb-title" id="lbTitle"></h3>
          <p class="lb-desc" id="lbDesc"></p>
        </div>

        <div class="lb-actions">
          <button class="lb-nav" type="button" id="lbPrev" aria-label="Anterior">←</button>
          <button class="lb-nav" type="button" id="lbNext" aria-label="Siguiente">→</button>
          <button class="lb-close" type="button" data-close aria-label="Cerrar">×</button>
        </div>
      </div>

      <div class="lb-body">
        <div class="lb-media">
          <img id="lbImg" src="" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
